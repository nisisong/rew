<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
	<style>
		.box{
			width:100%;
			height: 50px;
		}
		.box li{
			float:left;
		}
		.hide{
			display: none;
		}
	</style>
<body>
	<div class="box">
		<li class="show">展开</li>
		<li class="hide">隐藏</li>
	</div>
	<div class="box">
		<li class="show">展开</li>
		<li class="hide">隐藏</li>
	</div>
	<div class="box">
		<li class="show">展开</li>
		<li class="hide">隐藏</li>

	</div>
</body>
<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
<script>
$(".hide").on("click",function(){
	$(this).hide();

})
$(".show").on("click",function(){
	$(this).closest(".box").find(".hide").show();

})
</script>
</html>
